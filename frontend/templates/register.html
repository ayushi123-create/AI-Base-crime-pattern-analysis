<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Registration - CrimeAI India</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            padding: 2rem;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            border: 1px solid #334155;
            width: 100%;
            max-width: 500px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="login-container">
        <div class="login-card">
            <h2 style="font-family: 'Outfit'; margin-bottom: 0.5rem; text-align: center;">Officer Registration</h2>
            <p style="text-align: center; color: #94a3b8; margin-bottom: 2rem;">Create your account to access the system
            </p>
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="phone" placeholder="Phone number">
                    </div>
                    <div class="form-group">
                        <label>Officer ID</label>
                        <input type="text" id="officer-id" placeholder="ID Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Police Station</label>
                    <input type="text" id="station" placeholder="Enter your station name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirm" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 1rem; padding: 1rem;">Register</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #94a3b8;">
                Already have an account? <a href="/login" style="color: #3b82f6; text-decoration: none;">Login</a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Registration request sent to Administrator for approval!');
            window.location.href = '/login';
        });
    </script>
</body>

</html>
