<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Registration - CrimeAI India</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            padding: 2rem;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            border: 1px solid #334155;
            width: 100%;
            max-width: 500px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="login-container">
        <div class="login-card" style="max-width: 600px;">
            <div class="logo" style="text-align: center; margin-bottom: 1.5rem;">
                <span class="logo-icon" style="font-size: 3rem;">üõ°Ô∏è</span>
                <h1 style="font-size: 1.8rem; margin-top: 0.5rem;">CrimeAI India</h1>
            </div>
            <h2 style="font-family: 'Outfit'; margin-bottom: 0.5rem; text-align: center; color: #fff;">Officer
                Registration</h2>
            <p style="text-align: center; color: #94a3b8; margin-bottom: 2rem;">Create your secure account to access the
                system</p>

            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Select Role</label>
                        <select id="reg-role" class="form-input"
                            style="width: 100%; padding: 0.8rem 1rem; background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; color: white; outline: none;"
                            onchange="toggleStationField()">
                            <option value="police">Police Officer</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name"
                            style="width: 100%; padding: 0.8rem 1rem; background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; color: white; outline: none;"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Enter your email"
                            style="width: 100%; padding: 0.8rem 1rem; background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; color: white; outline: none;"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="phone" placeholder="Phone number"
                            style="width: 100%; padding: 0.8rem 1rem; background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; color: white; outline: none;">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Officer / Admin ID</label>
                        <input type="text" id="officer-id" placeholder="ID Number"
                            style="width: 100%; padding: 0.8rem 1rem; background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; color: white; outline: none;"
                            required>
                    </div>
                    <div class="form-group" id="station-group">
                        <label>Police Station</label>
                        <input type="text" id="station" placeholder="Enter your station name"
                            style="width: 100%; padding: 0.8rem 1rem; background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; color: white; outline: none;">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            style="width: 100%; padding: 0.8rem 1rem; background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; color: white; outline: none;"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            style="width: 100%; padding: 0.8rem 1rem; background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; color: white; outline: none;"
                            required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 1.5rem; padding: 1rem; font-size: 1rem; font-weight: 600;">Register
                    Account</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #94a3b8;">
                Already have an account? <a href="/login" style="color: #3b82f6; text-decoration: none;">Login Here</a>
            </p>
        </div>
    </div>
    <script>
        function toggleStationField() {
            const role = document.getElementById('reg-role').value;
            const stationGroup = document.getElementById('station-group');
            if (role === 'admin') {
                stationGroup.style.display = 'none';
                document.getElementById('station').required = false;
            } else {
                stationGroup.style.display = 'block';
                document.getElementById('station').required = true;
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const role = document.getElementById('reg-role').value;
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const officerId = document.getElementById('officer-id').value;

            // Validate password match
            if (password !== confirm) {
                alert('Passwords do not match!');
                return;
            }

            // Prepare registration data
            const registrationData = {
                username: officerId,
                email: email,
                password: password,
                role: role,
                fullname: fullname
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(registrationData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert(`Registration successful for ${fullname} (${role.toUpperCase()})!\n\nYou can now login with your Officer ID and password.`);
                    window.location.href = '/login';
                } else {
                    alert(`Registration failed: ${result.message || result.error}`);
                }
            } catch (error) {
                alert('Registration failed. Please try again.');
                console.error('Registration error:', error);
            }
        });

        // Init
        toggleStationField();
    </script>
</body>

</html>
