<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CrimeAI India</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 1.5rem;
            border: 1px solid #334155;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .login-card p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: white;
            outline: none;
        }

        .form-group input:focus {
            border-color: #3b82f6;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="login-container">
        <div class="login-card">
            <div class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1 style="font-size: 1.5rem;">CrimeAI India</h1>
            </div>
            <h2>Police Portal</h2>
            <p>Enter your credentials to access the analysis dashboard.</p>
            <form id="login-form">
                <div class="form-group">
                    <label>Officer ID / Username</label>
                    <input type="text" id="username" placeholder="e.g. officer_123" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login Access</button>
            </form>
            <div id="login-error" style="color: #ef4444; margin-top: 1rem; font-size: 0.875rem; display: none;">
                Invalid credentials. Please try again.
            </div>
            <div style="margin-top: 1.5rem; font-size: 0.875rem; color: #94a3b8;">
                Don't have an account? <a href="/register" style="color: #3b82f6; text-decoration: none;">Register
                    Now</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // For project demonstration: any password "admin" works
            if (password === 'admin' || password === '1234') {
                localStorage.setItem('crime_ai_user', username);
                window.location.href = '/';
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });
    </script>
</body>

</html>
